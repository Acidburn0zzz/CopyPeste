---
ignored:
   files:
      - .gitignore
      - GemFile
      - LICENSE
      - Makefile
      - Makefile.in
      - Rakefile
      - Readme
      - Readme.md
      - Readme.txt
   extensions:
      - build
      - dll
      - elem4
      - ftl
      - gen
      - gemspec
      - gz
      - jar
      - localstorage
      - lock
      - log
      - mo
      - o
      - old
      - png
      - prop
      - ri
      - RSA
      - so
      - tar
      - trash
      - zip
