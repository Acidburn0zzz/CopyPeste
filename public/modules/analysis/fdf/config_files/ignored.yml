---
ignored:
   files:
      - .gitignore
      - GemFile
      - LICENSE
      - Makefile
      - Makefile.in
      - Rakefile
      - Readme
      - Readme.md
      - Readme.txt
   extensions:
      - build
      - elem4
      - ftl
      - gemspec
      - gz
      - lock
      - log
      - o
      - old
      - prop
      - ri
      - so
      - tar
      - trash
      - zip
